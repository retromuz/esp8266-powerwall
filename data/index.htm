<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1" />
<style>
@
viewport {
	width: device-width;
	zoom: 1.0;
}

span {
	font-size: 22px !important;
}

body {
	padding: 8px;
}
</style>
<link rel="stylesheet" href="/materialize.min.css"></link>
<script src="/jquery.min.js"></script>
<script src="/svg.min.js"></script>
<script src="/index.js"></script>
</head>
<body>
	<div class="bms">
		<cells></cells>
		<hr></hr>
		<div class="summary"></div>
		<div class="switch">
			<span>Discharge Mos: </span> <label>OFF <input type="checkbox"
				id="s-discharge" class="s-discharge"> <span class="lever"></span>
				ON
			</label>
		</div>
		<div class="switch">
			<span>Charge Mos: </span> <label>OFF <input type="checkbox"
				id="s-charge" class="s-charge"> <span class="lever"></span>
				ON
			</label>
		</div>
		<hr></hr>
	</div>
	<div class="settings">
		<div class="switch">
			<span>Auto: </span> <label>OFF <input type="checkbox"
				id="s-auto-mppt" class="s-auto-mppt"> <span class="lever"></span>
				ON
			</label>
		</div>
		<div>
			<span>PWM: </span><span class="_i_p"></span>
		</div>
		<div>
			<span>Input ADC: </span><span class="_i_r"></span>
		</div>
		<div>
			<span>Input current (estimate): </span><span class="_ice_r"></span>
		</div>
		<div>
			<span>Target Input ADC: </span><span class="_ti_r"></span>
		</div>
		<div>
			<label><span>Set Target Input ADC: </span><input
				type="number" class="_ti_w" /></label>
		</div>
		<div>
			<span>Output ADC: </span><span class="_o_r"></span>
		</div>
		<div>
			<span>Output Current (estimate): </span><span class="_oce_r"></span>
		</div>
		<div>
			<span>Output Power (estimate): </span><span class="_ope_r"></span>
		</div>
		<div>
			<span>Target Output ADC: </span><span class="_to_r"></span>
		</div>
		<div>
			<label><span>Set Target Output ADC: </span><input
				type="number" class="_to_w" /></label>
		</div>
		<div>
			<span>Output Current ADC: </span><span class="_o_c_r"></span>
		</div>

	</div>
</body>
</html>
